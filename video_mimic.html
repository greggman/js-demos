<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fading content</title>
<style>

body {
    overflow:hidden;
}

.fade-in {
  width:1920px;
  height:1080px;
  -webkit-animation: fadeIn linear 1s infinite;
  transform: translateZ(0px) scale(0.5) translate(-50%, -50%);
}

@-webkit-keyframes fadeIn {
  0% {
    opacity:0.1;
  }
  100% {
    opacity:0.9;
  }
}

.style {
  text-align:center;
  border:0px double #F00;
  background-color:#ff3399;
}
.style p {
  color:#000000;
  font-size: 50px;
  line-height: 20vw;
}
    </style>
</head>
<body translate="no">
<div class="style fade-in">
<p>[video]</p>
</div>
</body>
</html>
