<title>CodePen - Fading content</title>
<style>
      .fade-in {
  width:1920px;
  height:1080px;
  -webkit-animation: fadeIn linear 1s infinite;
  transform: perspective(100px) translateZ(0px) scale(0.5) translate(-50%, -50%);
}

@-webkit-keyframes fadeIn {
  0% {
    opacity:0.1;
  }
  100% {
    opacity:0.9;
  }
}

.style {
  text-align:center;
  border:4px double #F00;
  background-color:#ff3399;
}
.style p {
  color:#000000;
  font-size: 50px;
  line-height: 20vw;
}
    </style>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<div class="style fade-in">
<p>[video]</p>
</div>
</body>
</html>
